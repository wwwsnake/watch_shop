<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Демо Bootstrap</title>
</head>
<body>
/* форма для добавления на сайт (и в базу) нового товара*/
<div class="container">
  <div class="col-sm-7 mx-auto">
    <form action="/watch/addWatch" method="post" enctype="multipart/form-data">
      <div class="mb3"><input class="form-control" type="text" name="title" placeholder="Наименование товара"></div>
      <div class="mb3"> <textarea class="form-control" name="description"></textarea> </div>
      <div class="row mb-3">
        <div class="col-sm-12"><input type="number" name="price" placeholder="Цена"></div>
        <div class="col-sm-12"><input type="file" class="form-control" name="file"></div>
      </div>
      <div class="mb-3"><input type="submit" value="Добавить товар"></div>
    </form>
  </div>
</div>
</body>
</html>
